<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 8px; border-bottom: 1px solid #ddd; }
        #form { display: flex; position: fixed; bottom: 0; width: 100%; }
        #input { flex: 1; padding: 10px; border: 1px solid #ddd; }
        #send { padding: 10px; background: #007BFF; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form id="form">
        <input id="input" autocomplete="off" placeholder="Nachricht eingeben..." />
        <button id="send" type="submit">Senden</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
